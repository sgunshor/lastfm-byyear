<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>artist lookup</title>
  <style>
    :root{--bg:#0b0d0f;--fg:#e6eef8;--muted:#9aa0a6;--accent:#8ab4f8}
    html,body{height:100%;margin:0}
    body{background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .container{max-width:880px;margin:48px auto;padding:20px}
  header{display:flex;justify-content:space-between;align-items:center}
    h1{margin:0;font-size:28px;text-transform:lowercase}
  .right{font-size:14px;display:flex;gap:10px;align-items:center}
  .right input{padding:6px;border-radius:4px;border:1px solid #222;background:#0f1112;color:var(--fg);min-width:120px}
    .controls{margin-top:28px;display:flex;gap:12px;align-items:center}
    input[type=text].artist{flex:1;padding:10px;border-radius:6px;border:1px solid #222;background:#0f1112;color:var(--fg)}
    button{padding:10px 14px;border-radius:6px;border:0;background:var(--accent);color:#05102a;cursor:pointer}
    #results{margin-top:20px}
    .friend-list{margin-top:8px}
    a{color:var(--accent);text-transform:lowercase}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>artist lookup</h1>
      <div class="right">
        <input id="username-top" value="lokiimp" />
        <a href="index.html" style="color:var(--accent);text-decoration:none;text-transform:lowercase">home</a>
      </div>
    </header>

    <div class="controls">
      <input id="artist-input" class="artist" placeholder="enter artist name" />
      <button id="lookup">lookup</button>
    </div>

    <div id="progress-area" style="margin-top:12px;">
      <progress id="progress" value="0" max="100" style="width:100%;height:14px"></progress>
      <div id="progress-text" style="margin-top:6px;color:var(--muted)"></div>
    </div>

    <div id="results"></div>
  </div>

  <script src="artist.js"></script>
</body>
</html>
